<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATC & Pilot View Selection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <video autoplay loop muted id="background-video">
    <source src="templates/clouds.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content">
    <h1>SELECT USER</h1>
    <div class="menu-container">
      <button class="menu-button" id="atcButton">ATC View</button>
      <button class="menu-button" id="pilotButton">Pilot View</button>
    </div>

    <button class="confirmation-btn" id="confirmButton" style="display: none;">Confirm Selection</button>

    <div class="view-specific-buttons" id="viewSpecificButtons" style="display: none;">
      <!-- View-specific buttons will appear here -->
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
